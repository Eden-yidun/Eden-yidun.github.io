const SHEET_URL = 'https://opensheet.elk.sh/18y05qlJ0yJCHgNUaD2r9y6bbzdfosA5oJ79V4by3ASs/Sheet1';
const N = 9; // 每行/默认显示9个卡片（包含分类标题）

fetch(SHEET_URL)
  .then(res=>res.json())
  .then(rows=>{
    // 分组+记顺序
    const groups = {}, groupOrder = [];
    rows.forEach(row => {
      const type = row['class'] || '未分类';
      if(!groups[type]) {
        groups[type] = [];
        groupOrder.push(type);
      }
      groups[type].push(row);
    });

    const container = document.getElementById('nav2-section');
    groupOrder.forEach(type => {
      const items = groups[type];

      // 1. 分类容器
      const list = document.createElement('div');
      list.className = 'category-list';
      list.setAttribute('data-collapsed','true');

      // 2. 分类标题卡片（第1格）
      const titleCard = document.createElement('div');
      titleCard.className = 'nav-item category-title';
      titleCard.textContent = type;
      list.appendChild(titleCard);

      // 3. 网址卡片
      items.forEach((row, idx) => {
        const card = document.createElement('a');
        card.className = 'nav-item';
        card.href = row['URL'];
        card.target = '_blank';
        card.innerHTML = `
          <span class="name">${row['name']||''}</span>
          <span class="desc">${row['About']||''}</span>
        `;
        // 收起状态下隐藏N-1以后的卡片（第1格是标题卡片）
        if(idx >= N-1) card.style.display = 'none';
        list.appendChild(card);
      });

      // 4. “更多”按钮
      if(items.length > N-1){
        const more = document.createElement('div');
        more.className = 'nav-item more-card';
        more.textContent = '更多';
        more.onclick = function(){
          const collapsed = list.getAttribute('data-collapsed') !== 'false';
          // 展开/收起卡片
          Array.from(list.querySelectorAll('.nav-item:not(.category-title):not(.more-card)')).forEach((card, idx) => {
            card.style.display = (collapsed || idx < N-1) ? '' : 'none';
          });
          more.textContent = collapsed ? '收起' : '更多';
          list.setAttribute('data-collapsed', collapsed ? 'false' : 'true');
          // 始终插在第N格（即标题卡+N-1卡片之后）
          const cards = Array.from(list.querySelectorAll('.nav-item:not(.more-card)'));
          const nth = cards[N-1];
          if(nth && more.previousElementSibling !== nth){
            list.insertBefore(more, nth.nextElementSibling);
          }
        };
        // 初始插入第N格
        setTimeout(()=>{
          const cards = Array.from(list.querySelectorAll('.nav-item:not(.more-card)'));
          const nth = cards[N-1];
          if(nth) list.insertBefore(more, nth.nextElementSibling);
        },0);
        list.appendChild(more);
      }
      container.appendChild(list);
    });
  });

const SPREADSHEET_ID = '18y05qlJ0yJCHgNUaD2r9y6bbzdfosA5oJ79V4by3ASs';

/* 读取某张 Sheet（OpenSheet） */
async function loadSheet(sheetName){
  const url = `https://opensheet.elk.sh/${SPREADSHEET_ID}/${encodeURIComponent(sheetName)}`;
  const res = await fetch(url);
  return await res.json(); // 每行是一个对象
}

/* 渲染专家（支持多位，按表格行顺序） */
function renderExperts(rows, mountId){
  const box = document.getElementById(mountId);
  box.innerHTML = '';
  rows.forEach(r => {
    const name = (r['name'] || '').trim();
    const headName = (r['head name'] || '').trim();  // 本地头像主文件名
    const url = (r['name URL'] || '').trim();
    if(!name) return;  // 这一行不含专家，跳过

    const card = document.createElement('div');
    card.className = 'tab-expert-card';

    const img = document.createElement('img');
    // 本地头像：head/<文件名>.avif（你也可以换成 .png/.jpg）
    const file = headName ? headName : 'default';
    img.src = `head/${file}.avif`;
    img.alt = name;
    img.onerror = function(){
      this.onerror=null; this.src='head/default.avif';
    };

    const a = document.createElement('a');
    a.href = url || '#';
    a.target = '_blank';
    a.textContent = name;

    card.appendChild(img);
    card.appendChild(a);
    box.appendChild(card);
  });
}

/* 渲染相关链接（多条，按表格行顺序） */
function renderLinks(rows, mountId){
  const box = document.getElementById(mountId);
  box.innerHTML = '';
  rows.forEach(r => {
    const title = (r['about URL title'] || '').trim();
    const url   = (r['about URL'] || '').trim();
    if(!title || !url) return;

    const a = document.createElement('a');
    a.href = url;
    a.target = '_blank';
    a.textContent = title;
    box.appendChild(a);
  });
}

/* 渲染相关阅读（多条，按表格行顺序） */
function renderReads(rows, mountId){
  const box = document.getElementById(mountId);
  box.innerHTML = '';
  rows.forEach(r => {
    const title = (r['about read title'] || '').trim();
    const url   = (r['about read URL'] || '').trim();
    if(!title || !url) return;

    const a = document.createElement('a');
    a.href = url;
    a.target = '_blank';
    a.textContent = title;
    box.appendChild(a);
  });
}

/* 渲染一个专题（保持你原先的排布与容器） */
async function renderTopic(sheetName, key){
  const rows = await loadSheet(sheetName);

  renderExperts(rows, `experts-${key}`);
  renderLinks(rows,   `links-${key}`);
  renderReads(rows,   `reads-${key}`);
}

            /* —— Tab 切换 —— */
            document.getElementById('tabHeader').addEventListener('click', e => {
                if (e.target.tagName !== 'LI') return;

                /* 1️⃣ 高亮当前按钮，取消其他 */
                [...e.currentTarget.children].forEach(li => {
                    li.classList.toggle('active', li === e.target);
                });

                /* 2️⃣ 切换面板（根据 data-tab ↔ id） */
                const id = e.target.dataset.tab;
                document.querySelectorAll('.tab-panel').forEach(p => {
                    p.classList.toggle('active', p.id === id);
                });
            });
			
  </script>
